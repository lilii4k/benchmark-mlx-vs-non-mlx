spring:
  application:
    name: llm-benchmark-agent
  ai:
    openai:
      api-key: lm-studio
      base-url: http://localhost:1234/v1
    ollama:
      base-url: http://localhost:11434

embabel:
  agent:
    mode: shell
    scan-packages:
      - com.incept5.benchmark
  models:
    default-llm: openai/gpt-oss-20b

benchmark:
  default-prompt:
    - "Explain quantum computing in simple terms."

  iterations: 100

  timeout-seconds: 120

  mlx-model: granite-4.0-h-tiny-mlx@4bit
  ollama-model: granite4:tiny-h
  judge-model: openai/gpt-oss-20b

